{% extends 'layout/master.html' %}

{% block title %} {{product.product_name}} {% endblock %}
{% block main %}
 
<div class="container my-4">
	<div class="row">
		<div class="col-md-4">
			<div class="row">
				<img src="/media/media/{{product.product_image}}" width="250px" height="200px">
			</div>
			<div class="row">
				<button class="btn btn-primary mx-2 my-4">Buy Now</button>
				<button class="btn btn-primary mx-2 my-4">Add To Cart</button>
				
			</div>
		</div>
		<div class="col-md-8">
			<h5>{{product.product_name}}</h5>
			<p><b>Rs.{{product.price}}</b></p>
			<p>{{product.desc}}</p>

		</div>
	</div>	

</div>


{% endblock %}

{% block js %}

{% endblock %}
