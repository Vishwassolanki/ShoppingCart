{% extends 'layout/master.html' %}
{% load static %}
{% block title %}Contact Us {% endblock %}

{% block main %}

<div class="container my-3">
	<h3>Contact Us</h3>
	<form action="/home/contact" method="post">{% csrf_token %}
	  <div class="form-group">
	    <label for="name">Name</label>
	    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
	  </div>
	  <div class="form-group">
	    <label for="email">Email</label>
	    <input type="email" class="form-control" id="email" name = "email" placeholder="Enter Your Email">
	  </div>
	  <div class="form-group">
	    <label for="phone">Phone Number</label>
	    <input type="tel" class="form-control" id="phone" name = "number" placeholder="Enter Your Phone Number">
	  </div>
	  <div class="form-group">
	    <label for="text area">Explain Your Word</label>
	    <textarea class="form-control" id="text" name="desc" rows="3"></textarea>
	  </div>
	  <button type="submit" class="btn btn-success">Submit</button>
	</form>
</div>


{% endblock %}
